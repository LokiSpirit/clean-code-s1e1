<!DOCTYPE html>
<html lang="en">

<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
</head>

<body>
    <header class="header">
        <img class="header__image" src="./eisenhower-matrix.jpg" alt="Matrix of Eisenhower">
        <a class="eisenhower-matrix-description" href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
        </a>
    </header>
    <main class="main main_centered">
        <article class="add" id="add-section">
            <p class="add__label-wrapper">
                <label class="add__label" for="new-task">Add Item</label>
            </p>
            <form onsubmit="return false;" class="add__form form" name="add-form" id="add__form">
                <input id="new-task" name="task" class="input task-text task" type="text">
                <button class="add__button button" name="btn" type="submit">Add</button>
            </form>
        </article>
        <p></p>
        <article class="todo">
            <h3 class="article-title">Todo</h3>
            <ul class="todo__list tasks-list tasks-list_incompleted" id="tasks_incompleted">
                <li class="tasks-list__item">
                    <input type="checkbox" class="input tasks-list__checkbox">
                    <label class="task tasks-list__item-label">Pay Bills</label>
                    <input type="text" class="input task task-text">
                    <button type="button" class="button edit">Edit</button>
                    <button class="button delete" type="button">
                        <img class="delete-pic" src="./remove.svg" alt="">
                    </button>
                </li>
                <li class="tasks-list__item tasks-list__item_mode_edit">
                    <input type="checkbox" class="input tasks-list__checkbox">
                    <label class="tasks-list__item-label task">Go Shopping</label>
                    <input type="text" value="Go Shopping" class="input task task-text">
                    <button type="button" class="button edit">Save</button>
                    <button class="button delete" type="button">
                        <img class="delete-pic" src="./remove.svg" alt="">
                    </button>
                </li>
            </ul>
        </article>
        <article class="completed">
            <h3 class="article-title">Completed</h3>
            <ul class="completed__list tasks-list tasks-list_completed" id="tasks_completed">
                <li class="tasks-list__item">
                    <input type="checkbox" class="input tasks-list__checkbox" checked>
                    <label class="task tasks-list__item-label">See the Doctor</label>
                    <input type="text" class="input task task-text">
                    <button type="button" class="button edit">Edit</button>
                    <button class="button delete" type="button">
                        <img class="delete-pic" src="./remove.svg" alt="">
                    </button>
                </li>
            </ul>
        </article>
    </main>
    <script src="app.js"></script>
</body>

</html>
