<!DOCTYPE html>
<html lang="en">

<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" char set="utf-8">
</head>

<body>
    <header class="header">
        <img class="header__image" src="./eisenhower-matrix.jpg" alt="Matrix of Eisenhower">
        <a class="eisenhower-matrix-description" href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
        </a>
    </header>
    <main class="main main_centered">
        <article class="add" id="add-section">
            <label for="new-task">Add Item</label>
            <form class="add__form form">
                <input id="new-task" class="task" type="text">
                <button type="submit">Add</button>
            </form>
        </article>
        <article class="todo">
            <h3>Todo</h3>
            <ul id="incompleteTasks">
                <li>
                    <input type="checkbox">
                    <label class="task">Pay Bills</label>
                    <input type="text" class="task">
                    <button type="button" class="edit">Edit</button>
                    <button class="delete">
                        <img src="./remove.svg" alt="">
                    </button>
                </li>
                <li class="editMode"><input type="checkbox">
                    <label class="task">Go Shopping</label>
                    <input type="text" value="Go Shopping" class="task">
                    <button type="button" class="edit">Save</button>
                    <button class="delete">
                        <img src="./remove.svg" alt="">
                    </button>
                </li>
            </ul>
        </article>
        <article class="completed">
            <h3>Completed</h3>
            <ul id="completed-tasks">
                <li>
                    <input type="checkbox" checked>
                    <label class="task">See the Doctor</label>
                    <input type="text" class="task">
                    <button type="button" class="edit">Edit</button>
                    <button class="delete">
                        <img src="./remove.svg" alt="">
                    </button>
                </li>
            </ul>
        </article>
    </main>
    <script src="app.js"></script>
</body>

</html>
